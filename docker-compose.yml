version: '3'
services:
    web:
        image: jerryhopper/apache2-fpm:latest
        restart: always
        network_mode: "bridge"
        environment:
            - "VIRTUAL_HOST=my.domain.ext"
            - "APACHE_DOCUMENTROOT=/app/web"
        links:
            - php
        depends_on:
            - php
        volumes:
            - .:/app/:delegated
    php:
        image: jerryhopper/phpfpm:latest
        restart: always
        network_mode: "bridge"
        volumes:
            - .:/app/:delegated
